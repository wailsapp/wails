site_name: "alpha"
repo_url: https://github.com/wailsapp/wails
edit_uri: edit/v3-alpha/mkdocs-website/docs/
site_url: https://v3alpha.wails.io
site_description: The Wails Project - Build beautiful cross-platform applications using Go
site_author: Lea Anthony
theme:
  name: material
  custom_dir: overrides
  logo: assets/images/wails-logo-horizontal-dark.svg
  icon:
    repo: fontawesome/brands/github
  favicon: /favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.instant.prefetch
    - navigation.top
    - navigation.footer
    - navigation.path
    - navigation.prune

    - toc.integrate
    - toc.follow

    - search.suggest
    - search.highlight
    - search.share

    - content.tabs.link
    - content.tabs.annotation
    - content.tabs.copy
    - content.code.copy
    - content.code.annotate
    - content.action.edit
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      restrict_base_path: false
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - admonition
  - footnotes
  - md_in_html
  - def_list
  - toc:
      permalink: '#'
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - table-reader:
      data_path: "shared"
      allow_missing_files: False
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
