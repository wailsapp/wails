<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GTK Benchmark</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
        }
        h1 {
            color: #00d9ff;
            margin-bottom: 20px;
        }
        .status {
            font-size: 1.2em;
            color: #aaa;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>GTK Benchmark Suite</h1>
    <div class="spinner"></div>
    <p class="status">Running benchmarks... Check console for results.</p>
</body>
</html>
