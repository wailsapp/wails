version: '3'

vars:
  APP_NAME: "3965-signal-handler{{exeExt}}"

tasks:
  build:
    summary: Builds the test application
    cmds:
      - go build -o bin/{{.APP_NAME}} .

  run:
    summary: Runs the test application
    deps:
      - build
    cmds:
      - ./bin/{{.APP_NAME}}

  dev:
    summary: Builds and runs the test application
    cmds:
      - go run .
