<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView API Compatibility Check</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #e94560;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .platform-info {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .platform-item {
            display: flex;
            flex-direction: column;
        }

        .platform-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .platform-value {
            font-size: 1rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: var(--bg-secondary);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .stat.supported .stat-value { color: var(--success); }
        .stat.partial .stat-value { color: var(--warning); }
        .stat.unsupported .stat-value { color: var(--error); }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar input {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-card);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            flex: 1;
            min-width: 200px;
        }

        .filter-bar select {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-card);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .category {
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .category-header {
            background: var(--bg-card);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .category-header:hover {
            opacity: 0.9;
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .category-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
        }

        .category-stats span {
            padding: 2px 8px;
            border-radius: 4px;
        }

        .category-stats .supported { background: rgba(74, 222, 128, 0.2); color: var(--success); }
        .category-stats .partial { background: rgba(251, 191, 36, 0.2); color: var(--warning); }
        .category-stats .unsupported { background: rgba(248, 113, 113, 0.2); color: var(--error); }

        .category-content {
            padding: 15px 20px;
            display: none;
        }

        .category.expanded .category-content {
            display: block;
        }

        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }

        .api-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: var(--bg-primary);
            border-radius: 6px;
        }

        .api-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .api-status.supported { background: var(--success); }
        .api-status.partial { background: var(--warning); }
        .api-status.unsupported { background: var(--error); }

        .api-name {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
            flex: 1;
        }

        .api-note {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-card);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .api-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WebView API Compatibility Check</h1>
            <p>Testing Web API support in your current WebView</p>
        </header>

        <div class="platform-info" id="platformInfo">
            <div class="platform-item">
                <span class="platform-label">Operating System</span>
                <span class="platform-value" id="osInfo">Loading...</span>
            </div>
            <div class="platform-item">
                <span class="platform-label">Architecture</span>
                <span class="platform-value" id="archInfo">-</span>
            </div>
            <div class="platform-item">
                <span class="platform-label">WebView Engine</span>
                <span class="platform-value" id="webviewInfo">-</span>
            </div>
            <div class="platform-item">
                <span class="platform-label">User Agent</span>
                <span class="platform-value" id="userAgent" style="font-size: 0.8rem; word-break: break-all;">-</span>
            </div>
        </div>

        <div class="controls">
            <button id="runTests" onclick="runAllTests()">Run API Tests</button>
            <button id="exportReport" onclick="exportReport()" disabled>Export Report (JSON)</button>
            <button id="expandAll" onclick="toggleAllCategories(true)">Expand All</button>
            <button id="collapseAll" onclick="toggleAllCategories(false)">Collapse All</button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="stats" id="stats">
            <div class="stat supported">
                <div class="stat-value" id="supportedCount">-</div>
                <div class="stat-label">Supported</div>
            </div>
            <div class="stat partial">
                <div class="stat-value" id="partialCount">-</div>
                <div class="stat-label">Partial</div>
            </div>
            <div class="stat unsupported">
                <div class="stat-value" id="unsupportedCount">-</div>
                <div class="stat-label">Unsupported</div>
            </div>
        </div>

        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="Search APIs..." oninput="filterAPIs()">
            <select id="statusFilter" onchange="filterAPIs()">
                <option value="all">All Status</option>
                <option value="supported">Supported Only</option>
                <option value="partial">Partial Only</option>
                <option value="unsupported">Unsupported Only</option>
            </select>
        </div>

        <div id="results"></div>
    </div>

    <script src="api-tests.js"></script>
    <script>
        let platformInfo = null;
        let testResults = null;

        async function init() {
            // Get platform info from Go backend
            try {
                platformInfo = await wails.Call.APICheckService.GetPlatformInfo();
                document.getElementById('osInfo').textContent = platformInfo.os;
                document.getElementById('archInfo').textContent = platformInfo.arch;
                document.getElementById('webviewInfo').textContent =
                    platformInfo.webViewInfo + (platformInfo.gtkVersion ? ` / ${platformInfo.gtkVersion}` : '');
            } catch (e) {
                console.error('Failed to get platform info:', e);
                document.getElementById('osInfo').textContent = 'Unknown';
            }

            document.getElementById('userAgent').textContent = navigator.userAgent;
        }

        async function runAllTests() {
            const btn = document.getElementById('runTests');
            btn.disabled = true;
            btn.textContent = 'Running...';

            testResults = {};
            const categories = Object.keys(API_TESTS);
            const totalTests = categories.reduce((sum, cat) => sum + Object.keys(API_TESTS[cat]).length, 0);
            let completed = 0;

            for (const category of categories) {
                testResults[category] = {};
                for (const [apiName, testFn] of Object.entries(API_TESTS[category])) {
                    try {
                        testResults[category][apiName] = await testFn();
                    } catch (e) {
                        testResults[category][apiName] = { supported: false, note: e.message };
                    }
                    completed++;
                    document.getElementById('progressFill').style.width = `${(completed / totalTests) * 100}%`;
                }
            }

            renderResults();
            updateStats();

            btn.disabled = false;
            btn.textContent = 'Run API Tests';
            document.getElementById('exportReport').disabled = false;
        }

        function renderResults() {
            const container = document.getElementById('results');
            container.innerHTML = '';

            for (const [category, apis] of Object.entries(testResults)) {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                categoryEl.dataset.category = category;

                const stats = getCategoryStats(apis);

                categoryEl.innerHTML = `
                    <div class="category-header" onclick="toggleCategory(this.parentElement)">
                        <span class="category-title">${category}</span>
                        <div class="category-stats">
                            <span class="supported">${stats.supported} supported</span>
                            ${stats.partial > 0 ? `<span class="partial">${stats.partial} partial</span>` : ''}
                            <span class="unsupported">${stats.unsupported} unsupported</span>
                        </div>
                    </div>
                    <div class="category-content">
                        <div class="api-grid">
                            ${Object.entries(apis).map(([name, result]) => `
                                <div class="api-item" data-status="${getStatus(result)}" data-name="${name.toLowerCase()}">
                                    <div class="api-status ${getStatus(result)}"></div>
                                    <span class="api-name">${name}</span>
                                    ${result.note ? `<span class="api-note">${result.note}</span>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(categoryEl);
            }
        }

        function getStatus(result) {
            if (result.supported === true) return 'supported';
            if (result.supported === 'partial') return 'partial';
            return 'unsupported';
        }

        function getCategoryStats(apis) {
            let supported = 0, partial = 0, unsupported = 0;
            for (const result of Object.values(apis)) {
                if (result.supported === true) supported++;
                else if (result.supported === 'partial') partial++;
                else unsupported++;
            }
            return { supported, partial, unsupported };
        }

        function updateStats() {
            let supported = 0, partial = 0, unsupported = 0;
            for (const apis of Object.values(testResults)) {
                const stats = getCategoryStats(apis);
                supported += stats.supported;
                partial += stats.partial;
                unsupported += stats.unsupported;
            }
            document.getElementById('supportedCount').textContent = supported;
            document.getElementById('partialCount').textContent = partial;
            document.getElementById('unsupportedCount').textContent = unsupported;
        }

        function toggleCategory(el) {
            el.classList.toggle('expanded');
        }

        function toggleAllCategories(expand) {
            document.querySelectorAll('.category').forEach(el => {
                el.classList.toggle('expanded', expand);
            });
        }

        function filterAPIs() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;

            document.querySelectorAll('.api-item').forEach(item => {
                const name = item.dataset.name;
                const itemStatus = item.dataset.status;

                const matchesSearch = name.includes(search);
                const matchesStatus = status === 'all' || itemStatus === status;

                item.classList.toggle('hidden', !matchesSearch || !matchesStatus);
            });

            // Hide empty categories
            document.querySelectorAll('.category').forEach(cat => {
                const visibleItems = cat.querySelectorAll('.api-item:not(.hidden)').length;
                cat.classList.toggle('hidden', visibleItems === 0);
            });
        }

        async function exportReport(silent = false) {
            if (!testResults) return;

            const report = {
                platform: {
                    ...platformInfo,
                    userAgent: navigator.userAgent
                },
                apis: testResults
            };

            try {
                await wails.Call.APICheckService.SaveReport(report);
                if (!silent) alert('Report saved successfully!');
                console.log('Report saved successfully');
            } catch (e) {
                console.error('Failed to save report:', e);
                // Fallback: download as file
                const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `webview-api-report-${platformInfo?.os || 'unknown'}-${new Date().toISOString().slice(0,10)}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // Check for auto-run mode
        async function checkAutoRun() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('autorun')) {
                console.log('Auto-run mode enabled');
                // Wait a bit for wails bindings to be fully ready
                await new Promise(r => setTimeout(r, 500));
                await runAllTests();
                await exportReport(true); // silent mode
                // Wait for file to be written
                await new Promise(r => setTimeout(r, 500));
                // Quit the app after saving
                try {
                    await wails.Call.APICheckService.Quit();
                } catch (e) {
                    console.log('App will close');
                }
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', async () => {
            await init();
            await checkAutoRun();
        });
    </script>
</body>
</html>
