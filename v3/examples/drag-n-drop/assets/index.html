<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wails v3 Drag-n-Drop Demo</title>
    <style>
        body {
            text-align: center;
            color: white;
            background-color: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 20px;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Allow wrapping for multiple rows */
            margin-top: 30px;
            gap: 20px;
        }
        .dropzone {
            width: 200px;
            height: 200px;
            border: 2px dashed #888; /* Brighter dashed border for resting state */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease, border-style 0.3s ease, box-shadow 0.3s ease;
            background-color: #303030; /* Slightly lighter background for resting state */
            color: white; /* Ensure text is visible */
            padding: 10px;
            box-sizing: border-box; /* Consistent sizing */
            text-align: center; /* Center text paragraphs */
        }
        .dropzone p {
            margin: 5px 0;
            font-size: 0.9em;
            pointer-events: none; /* Ensure parent div receives drop event */
        }

        .customDropzone { /* This is a custom BASE style variant */
            background-color: #444;
            /* border-color: #888; /* This would override .dropzone's border-color if also applied */
        }

        /* Default Wails Runtime Hover Effect for any .dropzone */
        /* Provides highlight and dotted outline */
        .dropzone.wails-dropzone-hover {
            background-color: #3c3c3e; /* Highlight background */
            border-style: dotted;      /* Change from dashed to dotted */
            border-color: #007bff;     /* Blue outline */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4); /* Subtle blue glow */
        }

        /* Custom Hover for a specific dropzone that OVERRIDES the default Wails hover */
        /* Add class "special-hover-override" to the specific dropzone in HTML */
        .dropzone.special-hover-override.wails-dropzone-hover {
            background-color: #6a0dad; /* Vibrant Purple */
            border-style: solid;       /* Solid border */
            border-color: #ff00ff;     /* Magenta */
            border-width: 3px;         /* Thicker border */
            box-shadow: 0 0 12px rgba(255, 0, 255, 0.7); /* Brighter Magenta glow */
            color: #f0f0f0; /* Lighter text for contrast */
        }

        #output {
            margin-top: 30px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
            text-align: left;
            min-height: 50px; /* Adjusted height */
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        h1 {
            color: #eee;
        }
    </style>
</head>
<body>
    <h1>Wails v3 Drag-n-Drop Demo</h1>
    <p>Drop files onto one of the zones below. Details will be logged in Go.</p>

    <div class="container">
        <div id="dropzone" class="dropzone" data-wails-dropzone>
            <p>Drop Zone A</p>
            <p>(ID: dropzone)</p>
            <p> Default Dropzone Hover </p>
        </div>
        <div id="second-dropzone" class="dropzone special-hover-override" data-wails-dropzone>
            <p>Drop Zone B</p>
            <p>(ID: second-dropzone)</p>
        </div>
        <div id="anotha-one" class="dropzone customDropzone" data-wails-dropzone>
            <p>Drop Zone D</p>
            <p>(ID: anotha-one)</p>
        </div>
        <div id="no-dropzone" class="dropzone"> 
            <p>Drop Zone Disabled</p>
            <p>(ID: no-dropzone)</p>
        </div>
    </div>

    <div id="output">Frontend initialized. Waiting for drops...</div>

    <script type="module">
        import * as wails from "/wails/runtime.js";
        const outputDiv = document.getElementById('output');
        const dropzones = document.querySelectorAll('.dropzone');

        wails.Events.On("frontend:FileDropInfo", (eventData) => {
            console.log("JS: Received 'frontend:FileDropInfo' event with data:", eventData);
            const { files, targetID, targetClasses, dropX, dropY } = eventData.data[0]; // Access the first element of the data array

            let message = `Dropped on Element ID: ${targetID || 'N/A'}\n`;
            message += `Element Classes: ${targetClasses && targetClasses.length > 0 ? targetClasses.join(', ') : 'N/A'}\n`;
            message += `Files Dropped: ${files.join(', ')}\n`;
            message += `Coordinates (from Go): X=${dropX.toFixed(2)}, Y=${dropY.toFixed(2)}`;

            outputDiv.textContent = message;
            outputDiv.scrollTop = outputDiv.scrollHeight; // Scroll to bottom
        });


        console.log("Drag-n-drop example JS initialized. Listening for drops.");
    </script>
</body>
</html>
