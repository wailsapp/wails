<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wails v3 Drag-n-Drop Demo</title>
    <style>
        body {
            text-align: center;
            color: white;
            background-color: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 20px;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Allow wrapping for multiple rows */
            margin-top: 30px;
            gap: 20px;
        }
        .dropzone {
            width: 200px;
            height: 200px;
            border: 2px dashed #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            background-color: #2a2a2a;
        }
        .dropzone.drag-over {
            background-color: #3a3a3a;
            border-color: #777;
        }
        .dropzone p {
            margin: 5px 0;
            font-size: 0.9em;
            pointer-events: none; /* Ensure parent div receives drop event */
        }
        #output {
            margin-top: 30px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
            text-align: left;
            min-height: 50px; /* Adjusted height */
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        h1 {
            color: #eee;
        }
    </style>
</head>
<body>
    <h1>Wails v3 Drag-n-Drop Demo</h1>
    <p>Drop files onto one of the zones below. Details will be logged in Go.</p>

    <div class="container">
        <div id="dropzoneA" class="dropzone">
            <p>Drop Zone A</p>
            <p>(ID: dropzoneA)</p>
        </div>
        <div id="dropzoneB" class="dropzone">
            <p>Drop Zone B</p>
            <p>(ID: dropzoneB)</p>
        </div>
        <div id="dropzoneD" class="dropzone">
            <p>Drop Zone D</p>
            <p>(ID: dropzoneD)</p>
        </div>
    </div>

    <div id="output">Frontend initialized. Waiting for drops...</div>

    <script type="module">
        import * as wails from "/wails/runtime.js";
        const outputDiv = document.getElementById('output');
        const dropzones = document.querySelectorAll('.dropzone');

        // dropzones.forEach(zone => {
        //     zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('drag-over'); });
        //     zone.addEventListener('dragenter', e => { e.preventDefault(); zone.classList.add('drag-over'); });
        //     zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
        //     zone.addEventListener('drop', e => { e.preventDefault(); zone.classList.remove('drag-over'); });
        // });
        
        wails.Events.On("frontend:FileDropInfo", (eventData) => {
            console.log("JS: Received 'frontend:FileDropInfo' event with data:", eventData);
            const { files, targetID, targetClasses, dropX, dropY } = eventData.data[0]; // Access the first element of the data array

            let message = `Files Dropped: ${files.join(', ')}\n`;
            message += `Dropped on Element ID: ${targetID || 'N/A'}\n`;
            message += `Element Classes: ${targetClasses && targetClasses.length > 0 ? targetClasses.join(', ') : 'N/A'}\n`;
            message += `Coordinates (from Go): X=${dropX.toFixed(2)}, Y=${dropY.toFixed(2)}`;

            outputDiv.textContent = message;
            outputDiv.scrollTop = outputDiv.scrollHeight; // Scroll to bottom
        });

        document.documentElement.addEventListener('dragleave', (e) => {
            if (e.target === document.documentElement || e.relatedTarget === null) {
                dropzones.forEach(zone => zone.classList.remove('drag-over'));
            }
        });

        console.log("Drag-n-drop example JS initialized. Listening for drops.");
    </script>
</body>
</html>
