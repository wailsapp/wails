trigger:
- master

pr:
- develop

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  GOROOT: '$(system.defaultWorkingDirectory)/go' # Go installation path
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOMODULE: 'on'
  modulePath: '$(system.defaultWorkingDirectory)/$(build.repository.name)' # Path to the module's code

steps:
- script: |
    wget "https://storage.googleapis.com/golang/go1.12.7.linux-amd64.tar.gz" --output-document "$(system.defaultWorkingDirectory)/go1.12.7.tar.gz"
    tar -C '$(system.defaultWorkingDirectory)' -xzf "$(system.defaultWorkingDirectory)/go1.12.7.tar.gz"
  displayName: 'Install Go 1.12.7'

- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    mkdir -p '$(GOROOT)'
    shopt -s extglob
    shopt -s dotglob
    mv '$(system.defaultWorkingDirectory)' '$(build.repository.name)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- script: |
    go version
    go get -v -d ./...
    cd cmd/wails
    go install
  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies, then build'

- script: |
    wails version
  workingDirectory: '$(modulePath)'
  displayName: 'Check we have output'