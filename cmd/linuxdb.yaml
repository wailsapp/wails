    releases:
      default:
        version: default
        name: ArcoLinux
        gccversioncommand: *gccdumpversion
        programs: *archdefaultprograms
        libraries: *archdefaultlibraries
  gentoo:
    id: gentoo
    releases:
      default:
        version: default
        name: Gentoo
        gccversioncommand: *gccdumpversion
        programs:
          - name: gcc
            help: Please install using your system's package manager
          - name: pkg-config
            help: Please install using your system's package manager
          - name: npm
            help: Please install using your system's package manager
        libraries:
